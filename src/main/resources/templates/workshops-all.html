<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>
<a th:name="top"></a>
<body>
<!-- Topbar Start -->
<div th:replace="fragments/commons::topbar"></div>
<!-- Topbar End -->


<!-- Navbar Start -->
<div th:replace="fragments/commons::nav"></div>
<!-- Navbar End -->




<!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Courses</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="/">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Courses</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Category Start -->
    <div th:replace="fragments/commons::categories"></div>
    <!-- Category Start -->

    <!-- Courses Start -->
    <div class="container-fluid py-5">
        <div th:each="c : ${T(com.artcources.artistica.model.enums.WorkshopCategoryEnum).values()}" class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Courses</h5>
                <a th:name="${c.name().toLowerCase()}"></a>
                <h1 th:text="${#strings.capitalize(c.name().toLowerCase().replace('_',' '))}">Our Popular Courses</h1>
            </div>
            <div class="row">
<!--                <div th:if="${c.size()==0}" class="container-empty">-->
<!--                    <div class="content-empty">Seems like we don`t have workshops in this category yet. Don`t worry, we will.</div>-->
<!--                </div>-->
                <div th:each="o : ${c.name().toLowerCase()}" th:object="${o}" class="col-lg-4 col-md-6 mb-4">
                    <div th:replace="fragments/commons::workshop"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- Courses End -->


<!-- Footer Start -->
<footer th:replace="fragments/commons::footer"></footer>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#top" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
