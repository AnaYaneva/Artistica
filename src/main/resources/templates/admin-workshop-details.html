<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>

    <!-- Topbar Start -->
    <div th:replace="fragments/commons::topbar"></div>
    <!-- Topbar End -->

    <!-- Navbar Start -->
    <div th:replace="fragments/commons::nav"></div>
    <!-- Navbar End -->

    <!-- Registration Start -->
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5" th:object="${workshop}">
            <div th:replace="fragments/commons::workshopDetails"></div>
        </div>
        <div class="offer-content">
            <a class="link-title" th:href="@{/workshops/{id}(id=*{id})}">
                <h3 class="offer-title" th:text="*{title}"><a th:href="@{/workshops/{id}(id=*{id})}">workshop
                </a></h3>
                <hr class="">
                <div class="row justify-content-center">
                    <form class="col-md-5" th:action="@{/admin/review-workshop/approve/{id}(id=*{id})}" th:method="PATCH">
                        <button class=" btn-green"> <span class="material-icons">done_outline</span>Approve</button>
                    </form>
                    <form  class="col-md-5" th:action="@{/admin/review-workshop/reject/{id}(id=*{id})}" th:method="PATCH">
                        <button class=" btn-red"> <span class="material-icons">close</span>Reject</button>
                    </form>
                </div>
            </a>
        </div>
    </div>
    <!-- Registration End -->




    <!-- Footer Start -->
    <footer th:replace="fragments/commons::footer"></footer>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
