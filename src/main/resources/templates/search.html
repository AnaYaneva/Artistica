<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
    <!-- Navbar Start -->
    <div th:replace="fragments/commons::nav"></div>
    <!-- Navbar End -->

    <!-- Registration Start -->
    <div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-lg-5">
                    <div class="card border-0">
                        <div class="card-header bg-light text-center p-4">
                            <h1 class="m-0">Sign Up Now</h1>
                        </div>
                        <div class="card-body rounded-bottom bg-primary p-5">
                            <form th:action="@{/courses/search}"
                                  th:method="post"
                                  th:object="${coursesSearchBindingModel}">
                                <div class="form-group">
                                    <input th:field="*{keyword}"
                                           th:errorclass="is-invalid"
                                           type="text"
                                           class="form-control border-0 p-4"
                                           placeholder="First name"
                                           required="required" />
                                    <small id="firstNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                                        First name length must be between 2 and 20 characters.
                                    </small>
                                </div>

<!--                                <div class="form-group">-->
<!--                                    <select th:field="*{category}"-->
<!--                                            th:errorclass="is-invalid"-->
<!--                                            class="custom-select border-0 px-4"-->
<!--                                            style="height: 47px;">-->
<!--                                        <option value="" selected>Level of Experience</option>-->
<!--                                        <option th:each="l : ${T(com.artcources.artistica.model.enums.CourseCategoryEnum).values()}" th:value="${l}" th:text="${l}"></option>-->
<!--                                    </select>-->
<!--                                </div>-->
                                <div>
                                    <button class="btn btn-dark btn-block border-0 py-3" type="submit">Search</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Registration End -->
    <!-- Footer Start -->
    <footer th:replace="fragments/commons::footer"></footer>
    <!-- Footer End -->


    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
