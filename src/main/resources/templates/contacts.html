<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<!-- Topbar Start -->
<div th:replace="fragments/commons::topbar"></div>
<!-- Topbar End -->

<!-- Navbar Start -->
<div th:replace="fragments/commons::nav"></div>
<!-- Navbar End -->



<!-- Header Start -->
    <div class="container-fluid page-header" style="margin-bottom: 90px;">
        <div class="container">
            <div class="d-flex flex-column justify-content-center" style="min-height: 300px">
                <h3 class="display-4 text-white text-uppercase">Contact</h3>
                <div class="d-inline-flex text-white">
                    <p class="m-0 text-uppercase"><a class="text-white" href="">Home</a></p>
                    <i class="fa fa-angle-double-right pt-1 px-3"></i>
                    <p class="m-0 text-uppercase">Contact</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Contact Start -->
    <div class="container-fluid py-5">
        <div class="container py-5">
            <div class="text-center mb-5">
                <h5 class="text-primary text-uppercase mb-3" style="letter-spacing: 5px;">Contact</h5>
                <h1>Contact For Any Query</h1>
            </div>
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="contact-form bg-secondary rounded p-5">
                        <div id="success"></div>
                        <form th:action="@{/contacts}" th:method="post" th:object="${contactsBindingModel}"
                              name="sentMessage" id="contactForm">
                            <div class="form-group control-group">
                                <input type="text" class="form-control border-0 p-4" th:field="*{name}" th:errorclass="is-invalid" id="name" placeholder="Your Name" required="required" data-validation-required-message="Please enter your name" />
                                <div th:errors="*{name}" class="invalid-feedback bg-danger text-light rounded">
                                    Name should not be an empty string
                                </div>
                            </div>
                            <div class="form-group control-group">
                                <input type="email" class="form-control border-0 p-4" th:field="*{email}" th:errorclass="is-invalid" id="email" placeholder="Your Email" required="required" data-validation-required-message="Please enter your email" />
                                <div th:errors="*{email}" class="invalid-feedback bg-danger text-light rounded">
                                    User email should be valid
                                </div>
                            </div>
                            <div class="form-group control-group">
                                <input type="text" class="form-control border-0 p-4" th:field="*{subject}" th:errorclass="is-invalid" id="subject" placeholder="Subject" required="required" data-validation-required-message="Please enter a subject" />
                                <div th:errors="*{subject}" class="invalid-feedback bg-danger text-light rounded">
                                    Subject cannot be empty
                                </div>
                            </div>
                            <div class="form-group control-group">
                                <textarea class="form-control border-0 py-3 px-4" rows="5" th:field="*{message}" th:errorclass="is-invalid" id="message" placeholder="Message" required="required" data-validation-required-message="Please enter your message"></textarea>
                                <div th:errors="*{message}" class="invalid-feedback bg-danger text-light rounded">
                                    Message body cannot be empty
                                </div>
                            </div>
                            <div class="text-center">
                                <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">Send Message</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Contact End -->



<!-- Footer Start -->
<footer th:replace="fragments/commons::footer"></footer>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script> -->

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
