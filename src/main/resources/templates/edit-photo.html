<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons::head"></head>

<body>
<!-- Navbar Start -->
<div th:replace="fragments/commons::nav"></div>
<!-- Navbar End -->

<!-- Add Start -->
<div class="container-fluid bg-registration py-5" style="margin: 90px 0;">
    <div class="container py-5">
        <div class="row align-items-center">
            <div class="col-lg-5">
                <div class="card border-0">
                    <div class="card-header bg-light text-center p-4">
                        <h1 class="m-0">Edit Photo</h1>
                    </div>
                    <form id="add-article-form" class="form w-25 mx-auto" th:action="@{/mentors/editPhoto}" th:object="${mediaBindingModel}" th:method="PATCH" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="add-article-title" class="font-weight-bold">Name</label>
                            <input type="text" class="form-control text-center" id="add-article-title" name="name" required="required">
                            <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                                Picture name must be between 1 and 20 characters!
                            </small>
                        </div>
                        <div class="form-group">
                            <label for="add-title-image" class="font-weight-bold">Photo</label>
                            <input type="file" class="form-control-file" id="add-title-image" name="file" required="required">
                            <small id="lastNameHelpInline" class="invalid-feedback bg-danger text-light rounded">
                                Picture file is required!
                            </small>
                        </div>
                        <hr class="hr-2 bg-dark w-25">
                        <div class="button-holder d-flex justify-content-center">
                            <button type="submit" class="btn btn-success">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Add End -->
<!-- Footer Start -->
<footer th:replace="fragments/commons::footer"></footer>
<!-- Footer End -->


<!-- Back to Top -->
<a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
